<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Automation</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="lib/tau/wearable/theme/default/tau.circle.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page" id="main">

		<header class="ui-header ui-has-more">
			<h2 class="ui-title">Automation</h2>
			<button id="open-files-menu" type="button"
				class="ui-more ui-icon-overflow">Menu</button>
		</header>
		<div class="ui-content">
			<ul id="devices-content" class="ui-listview"></ul>
		</div>

		<div id="files-menu-circle" class="menu circle ui-popup">
			<div class="ui-selector">
				<div class="menu-username ui-item" data-title="Username"></div>
				<div class="menu-p3f853d72 ui-item" data-title="Password"></div>
				<div class="menu-about ui-item" data-title="About"></div>
			</div>
		</div>
		<div id="files-menu-square" class="menu square ui-popup"
			data-transition="slideup">
			<div class="ui-popup-header">Menu</div>
			<div class="ui-popup-content">
				<ul class="ui-listview">
					<li><a class="menu-username" href="#" data-rel="back">Username</a></li>
					<li><a class="menu-p3f853d72" href="#" data-rel="back">Password</a></li>
					<li><a class="menu-about" href="#" data-rel="back">About</a></li>
				</ul>
			</div>
		</div>

        <div id="input-popup" class="ui-popup">
            <div class="ui-popup-content" style="text-align: center;">
                <div class="message"></div>
                <input type="text" size="10"/>
            </div>

            <div class="ui-popup-footer ui-side-button ui-grid-col-2">
                <a href="#" class="ui-btn btn-icon-cancel" data-rel="back">Cancel</a>
                <a id="input-apply-btn" href="#" class="ui-btn btn-icon-check" data-rel="back">OK</a>
            </div>
        </div>

        <div id="password-popup" class="ui-popup">
            <div class="ui-popup-content" style="text-align: center;">
                <div class="message"></div>
                <input type="password" size="10"/>
            </div>

            <div class="ui-popup-footer ui-side-button ui-grid-col-2">
                <a href="#" class="ui-btn btn-icon-cancel" data-rel="back">Cancel</a>
                <a id="password-apply-btn" href="#" class="ui-btn btn-icon-check" data-rel="back">OK</a>
            </div>
        </div>

	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="js/core/core.js" data-main="js/app.js"></script>
</body>

</html>
